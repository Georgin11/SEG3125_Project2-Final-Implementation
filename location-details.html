<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details - Elite Courts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Elite Courts Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Franchise</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="location-details">
        <div class="container">
            <h1 id="location-name">Location Name</h1>
            <p id="location-address">Address</p>
            <a href="#" class="btn-primary" id="book-now-btn">BOOK NOW</a>
            <div class="location-images">
                <div class="large-image">
                    <img id="main-image" src="assets/court1.jpg" alt="Court Image">
                </div>
                <div class="image-gallery">
                    <img class="gallery-image" src="assets/court1.jpg" alt="Court Image 1">
                    <img class="gallery-image" src="assets/court2.jpg" alt="Court Image 2">
                    <img class="gallery-image" src="assets/court3.jpg" alt="Court Image 3">
                    <img class="gallery-image" src="assets/court4.jpg" alt="Court Image 4">
                    <img class="gallery-image" src="assets/court5.jpg" alt="Court Image 5">
                </div>
            </div>
            <div class="location-info">
                <h2>Location Features:</h2>
                <p id="location-features">Multi-purpose 4 full courts & 1 half court: Basketball</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18..."></iframe>
            </div>
        </div>
    </section>

    <section class="booking-form">
        <div class="container">
            <h2>Book Your Court</h2>
            <form id="booking-form">
                <input type="text" id="name" name="name" placeholder="Your Name *" required>
                <input type="email" id="email" name="email" placeholder="Email Address *" required>
                <input type="text" id="phone" name="phone" placeholder="Phone Number *" required>
                <textarea id="message" name="message" placeholder="Your Message *" required></textarea>
                <button type="submit" class="btn-primary">SEND</button>
            </form>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <h2>Available Times</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="schedule-table">
                    <!-- Dynamic schedule rows -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-info">
                <div>
                    <h4>Contact Us</h4>
                    <p>Phone: 1800-222-2345</p>
                    <p>Email: EliteCourtsBooking@gmail.com</p>
                </div>
            </div>
            <div class="social-media">
                <a href="#"><img src="assets/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="assets/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="assets/phone-icon.png" alt="Phone"></a>
                <a href="#"><img src="assets/email-icon.png" alt="Email"></a>
                <a href="#"><img src="assets/tiktok-icon.png" alt="Tiktok"></a>
            </div>
        </div>
    </footer>
</body>
</html>
