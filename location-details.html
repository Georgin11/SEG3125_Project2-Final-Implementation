<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details - Elite Courts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Elite Courts Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Franchise</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="location-details">
        <div class="container">
            <h1 id="location-name">Location Name</h1>
            <div class="location-images">
                <img src="assets/court1.jpg" alt="Court Image">
                <!-- More images if necessary -->
            </div>
            <div class="location-info">
                <p id="location-description">Location Description</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18..."></iframe>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-info">
                <div>
                    <h4>Contact Us</h4>
                    <p>Phone: 1800-222-2345</p>
                    <p>Email: EliteCourtsBooking@gmail.com</p>
                </div>
            </div>
            <div class="social-media">
                <a href="#"><img src="assets/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="assets/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="assets/phone-icon.png" alt="Phone"></a>
                <a href="#"><img src="assets/email-icon.png" alt="Email"></a>
                <a href="#"><img src="assets/tiktok-icon.png" alt="Tiktok"></a>
            </div>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const location = urlParams.get('location');
        // Use location variable to dynamically update the content based on the location
        document.getElementById('location-name').textContent = location;
        // Add more dynamic updates if necessary
    </script>
</body>
</html>
