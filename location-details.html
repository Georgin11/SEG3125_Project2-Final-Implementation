<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Elite Courts Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="location-details">
        <div class="container">
            <h1 id="location-name">Location Name</h1>
            <p id="location-address">Address</p>
            <a id="book-now-btn" href="booking.html" class="btn-primary">BOOK NOW</a>
            <div class="main-image">
                <img id="main-image" src="assets/pickering-court1.jpg" alt="Main Court Image">
            </div>
            <div class="gallery">
                <img class="gallery-image" src="assets/pickering-court1.jpg" alt="Court 1">
                <img class="gallery-image" src="assets/pickering-court2.jpg" alt="Court 2">
                <img class="gallery-image" src="assets/pickering-court3.jpg" alt="Court 3">
                <img class="gallery-image" src="assets/pickering-court4.jpg" alt="Court 4">
                <img class="gallery-image" src="assets/pickering-court5.jpg" alt="Court 5">
            </div>
            <div class="map">
                <iframe src="" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="location-features">
                <h2>Location Features:</h2>
                <p id="location-features">Multi-purpose 4 full courts & 1 half court: Basketball</p>
            </div>
            <section class="schedule">
                <div class="container">
                    <h2>Available Times</h2>
                    <table id="schedule-table">
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="contact-form">
                <div class="container">
                    <h2>Book Your Court</h2>
                    <form>
                        <input type="text" placeholder="Your Name *" required>
                        <input type="email" placeholder="Email Address *" required>
                        <input type="tel" placeholder="Phone Number *" required>
                        <textarea placeholder="Your Message *" required></textarea>
                        <button type="submit" class="btn-primary">SEND</button>
                    </form>
                </div>
            </section>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-info">
                <div>
                    <h4>Contact Us</h4>
                    <p>Phone: 1800-222-2345</p>
                    <p>Email: EliteCourtsBooking@gmail.com</p>
                </div>
            </div>
            <div class="social-media">
                <a href="#"><img src="assets/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="assets/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="assets/phone-icon.png" alt="Phone"></a>
                <a href="#"><img src="assets/email-icon.png" alt="Email"></a>
                <a href="#"><img src="assets/tiktok-icon.png" alt="Tiktok"></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
